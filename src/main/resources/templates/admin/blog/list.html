<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>博客列表</title>
  <header th:replace="common/resource::html"></header>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside th:replace="common/menu::menu"></aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <aside th:replace="common/header::header"></aside>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="form-inline"  method="get" action="/centrally/wx-resource">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="请输入资源名称" >
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="nickName" name="nickName" placeholder="请输入上传者">
                  </div>
                  <div class="form-group">
                    <label for="status">分类</label>
                    <select class="form-control" id="status" name="status" size="1" >
                      <!--<option value="" th:selected="''==${resourceQuery.status}">全部</option>-->
                      <!--<option value=1 th:selected="1==${resourceQuery.status}" >审核中</option>-->
                      <!--<option value=2 th:selected="2==${resourceQuery.status}">通过</option>-->
                      <!--<option value=3 th:selected="3==${resourceQuery.status}">未通过</option>-->
                    </select>
                  </div>
                  <div class="form-group">
                  </div>
                  <button type="submit" class="btn btn-default">查询</button>
                  <a class="btn btn-success m-r-5 pull-right" href="/blog/edit"><i class="mdi mdi-plus"></i> 新增</a>
                </form>


              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th width="4%">序号</th>
                        <th>标题</th>
                        <th>状态</th>
                        <th>类型</th>
                        <th>浏览量</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="data : ${data.list}">
                        <td th:text="${dataStat.index+1}"></td>
                        <td th:text="${data.title}">脾气很好的钢铁侠</td>
                        <td th:text="${data.flag==1?'发布':'草稿'}" th:class="${data.flag==1?'success':'danger'}"></td>
                        <td th:text="${data.type}">19952412984</td>
                        <td th:text="${data.look}">2534798858@qq.com</td>
                        <td th:text="${#dates.format(data.createTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                        <td th:text="${#dates.format(data.updateTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-primary" href="#!" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                            <a class="btn btn-xs btn-danger" href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-delete"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div th:replace="common/page :: pageNav(${data})"></div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
