<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>授权用户</title>
  <header th:replace="common/resource::html"></header>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside th:replace="common/menu::menu"></aside>
    <!--End 左侧导航-->

    <!--头部信息-->
    <aside th:replace="common/header::header"></aside>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-left form-inline" method="get" action="/centrally/wx-user" role="form">
                  <!--<div class="input-group">-->

                  <!--</div>-->
                  <div class="form-group">
                    <label class="sr-only" for="name">用户名</label>
                    <input type="text" class="form-control" id="name" name="nickName" placeholder="请输入用户名" th:value="${nickName}">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="gender">性别</label>
                    <div class="col-xs-3">
                    <select class="form-control" id="gender" name="gender" size="1" >
                    <option value="" th:selected="''==${gender}">全部</option>
                    <option value=0 th:selected="0==${gender}" >女</option>
                    <option value=1 th:selected="1==${gender}">男</option>
                    </select>
                  </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">查询</button>
                  </div>
                </form>

              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th width="4%">序号</th>
                      <th>头像</th>
                      <th>昵称</th>
                      <th>性别</th>
                      <th>省会</th>
                      <th>积分</th>
                      <th>创建时间</th>
                      <th>最近登录时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${data.list}">
                      <td th:text="${dataStat.index+1}"></td>
                      <td><img th:src="${data.avatarUrl}"style="width: 30px;height: 30px"></td>
                      <td th:text="${data.nickName}">123456</td>
                      <td>
                        <span th:if="${data.gender==1}">男</span>
                        <span th:if="${data.gender==0}">女</span>
                      </td>
                      <td th:text="${data.province}">2534798858@qq.com</td>
                      <td th:text="${data.integral}">2534798858@qq.com</td>
                      <td th:text="${#dates.format(data.createTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                      <td th:text="${#dates.format(data.recentlyTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div th:replace="common/page :: pageNav(${data})"></div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>


</body>
</html>
