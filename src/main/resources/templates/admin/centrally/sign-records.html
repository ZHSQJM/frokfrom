<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>签到记录</title>
  <header th:replace="common/resource::html"></header>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside th:replace="common/menu::menu"></aside>
    <!--End 左侧导航-->

    <!--头部信息-->
    <aside th:replace="common/header::header"></aside>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="#!" role="form">
                  <div class="input-group">
                    <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                  </div>
                </form>
              </div>
              <div class="card-body">

                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th width="4%">序号</th>
                      <th>昵称</th>
                      <th>积分</th>
                      <th>签到时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${data.list}">
                      <td th:text="${dataStat.index+1}"></td>
                      <td th:text="${data.nickName}">123456</td>
                      <td th:text="${data.integral}">2534798858@qq.com</td>
                      <td th:text="${#dates.format(data.dateTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>

                    </tr>
                    </tbody>
                  </table>
                </div>
                <div th:replace="common/page :: pageNav(${data})"></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript">
</script>
</body>
</html>
