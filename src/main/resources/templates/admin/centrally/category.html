<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>用户列表</title>
  <header th:replace="common/resource::html"></header>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside th:replace="common/menu::menu"></aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <aside th:replace="common/header::header"></aside>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th width="4%">序号</th>
                        <th>名称</th>
                        <th>颜色</th>
                        <th>描述</th>
                        <th>icon</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="data : ${data.list}">
                        <td th:text="${dataStat.index+1}"></td>
                        <td th:text="${data.name}">脾气很好的钢铁侠</td>
                        <td th:text="${data.color}">脾气很好的钢铁侠</td>
                        <td th:text="${data.description}">脾气很好的钢铁侠</td>
                        <td th:text="${data.icon}">脾气很好的钢铁侠</td>
                        <td th:text="${data.status}">脾气很好的钢铁侠</td>
                        <td th:text="${#dates.format(data.createTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                        <td th:text="${#dates.format(data.updateTime,'yyyy-MM-dd HH:mm:ss')}">2534798858@qq.com</td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                            <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-delete"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div th:replace="common/page :: pageNav(${data})"></div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
